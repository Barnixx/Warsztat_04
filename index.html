<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form method="post">
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="number"
                   name="isbn" id="isbn" class="form-control" placeholder="ISBN" aria-describedby="helpISBN">
            <small id="helpISBN" class="text-muted">Wprowadź isbn</small>
        </div>
        <div class="form-group">
            <label for="title">Tytuł</label>
            <input type="text"
                   name="title" id="title" class="form-control" placeholder="Tytuł" aria-describedby="helpTitle">
            <small id="helpTitle" class="text-muted">Wprowadź tytuł</small>
        </div>
        <div class="form-group">
            <label for="publisher">Wydawca</label>
            <input type="text"
                   name="publisher" id="publisher" class="form-control" placeholder="Wydawca"
                   aria-describedby="helpPublisher">
            <small id="helpPublisher" class="text-muted">Wprowadź wydawce</small>
        </div>
        <div class="form-group">
            <label for="type">Typ</label>
            <input type="text"
                   name="type" id="type" class="form-control" placeholder="Typ" aria-describedby="helpType">
            <small id="helpType" class="text-muted">Wprowadź typ</small>
        </div>
        <div class="form-group">
            <label for="author">Autor</label>
            <input type="text"
                   name="author" id="author" class="form-control" placeholder="Autor" aria-describedby="helpAuthor">
            <small id="helpAuthor" class="text-muted">Wprowadź autora</small>
        </div>
        <button type="submit" id="addBookBtn" class="btn btn-primary">Dodaj</button>

    </form>
</div>
<table id="books">

</table>

</body>
</html>
